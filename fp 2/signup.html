<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="register_section">
        <h2>SIGNUP FORM</h2>
        <form id="form_register" role="form" onsubmit="signUp(event);" autocomplete="off">
            <div class="form_group">
                <input type="text" name="username" id="register_username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="register_email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="register_password" id="register_password" placeholder="Password" required>
            </div>
            <!-- <div class="form-group">
                <input type="password" name="register_password" id="register_password_konfirmasi" placeholder="Konfirmasi Password" required>
            </div> -->
            <div class="form-group">
                <button class="btn_action" type="submit">Sign Up</button>
            </div>
        </form>
        <p>Already a member? <a href="signin.html">Sign In</a></p>
    </section>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
